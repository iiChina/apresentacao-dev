<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Cadastro de Ocorrência</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: #f3f4f6;
        }

        .modal-body {
            padding: 24px;
            max-height: calc(90vh - 140px);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
        }

        .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .products-section {
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
            margin-top: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .add-product-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .add-product-btn:hover {
            background: #2563eb;
        }

        .product-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .product-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
        }

        .product-number {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
        }

        .remove-product-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            position: absolute;
            top: 12px;
            right: 12px;
        }

        .remove-product-btn:hover {
            background: #dc2626;
        }

        .product-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .product-form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 12px;
        }

        .empty-products {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            padding: 20px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        @media (max-width: 640px) {
            .modal {
                margin: 10px;
                max-width: calc(100% - 20px);
            }
            
            .product-form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-footer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div>
                <h2 class="modal-title">Nova Ocorrência</h2>
                <p class="modal-subtitle">Preencha os dados da ocorrência e adicione os produtos relacionados</p>
            </div>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>

        <div class="modal-body">
            <form id="ocorrenciaForm">
                <!-- Dados da Ocorrência -->
                <div class="form-group">
                    <label class="form-label" for="data">Data</label>
                    <input type="date" id="data" name="data" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="tipo">Tipo</label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="">Selecione o tipo</option>
                        <option value="confirmacao-denuncia">Confirmação da denúncia</option>
                        <option value="caso-perdido">Caso perdido</option>
                        <option value="denuncia-plataforma">Denúncia na plataforma</option>
                        <option value="investigacao">Investigação</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="observacao">Observação</label>
                    <textarea id="observacao" name="observacao" class="form-textarea" 
                              placeholder="Descreva detalhes relevantes sobre a ocorrência..."></textarea>
                </div>

                <!-- Seção de Produtos -->
                <div class="products-section">
                    <div class="section-title">
                        <span>Produtos Relacionados</span>
                        <button type="button" class="add-product-btn" onclick="addProduct()">
                            <span>+</span> Adicionar Produto
                        </button>
                    </div>

                    <div id="productsList">
                        <div class="empty-products">
                            Nenhum produto adicionado. Clique em "Adicionar Produto" para começar.
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
            <button type="button" class="btn-primary" onclick="saveOcorrencia()">Salvar Ocorrência</button>
        </div>
    </div>

    <script>
        let productCount = 0;
        let products = [];

        // Define a data atual como padrão
        document.getElementById('data').valueAsDate = new Date();

        function addProduct() {
            productCount++;
            const productId = `product_${productCount}`;
            
            const productHTML = `
                <div class="product-item" id="${productId}">
                    <div class="product-header">
                        <span class="product-number">Produto ${productCount}</span>
                        <button type="button" class="remove-product-btn" onclick="removeProduct('${productId}')">
                            Remover
                        </button>
                    </div>
                    <div class="product-form">
                        <div class="form-group">
                            <label class="form-label">Descrição</label>
                            <input type="text" class="form-input" placeholder="Descrição do produto" 
                                   data-field="descricao" required>
                        </div>
                        <div class="product-form-row">
                            <div class="form-group">
                                <label class="form-label">Preço</label>
                                <input type="text" class="form-input" placeholder="R$ 0,00" 
                                       data-field="preco" oninput="formatPrice(this)">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Link</label>
                                <input type="url" class="form-input" placeholder="https://..." 
                                       data-field="link">
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const productsList = document.getElementById('productsList');
            
            // Remove mensagem de lista vazia se existir
            const emptyMessage = productsList.querySelector('.empty-products');
            if (emptyMessage) {
                emptyMessage.remove();
            }

            productsList.insertAdjacentHTML('beforeend', productHTML);
        }

        function removeProduct(productId) {
            const productElement = document.getElementById(productId);
            if (productElement) {
                productElement.remove();
                
                // Se não há mais produtos, mostra mensagem de lista vazia
                const productsList = document.getElementById('productsList');
                if (productsList.children.length === 0) {
                    productsList.innerHTML = `
                        <div class="empty-products">
                            Nenhum produto adicionado. Clique em "Adicionar Produto" para começar.
                        </div>
                    `;
                }
            }
        }

        function formatPrice(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(\d)(\d{2})$/, '$1,$2');
            value = value.replace(/(?=(\d{3})+(\D))\B/g, '.');
            input.value = value ? 'R$ ' + value : '';
        }

        function collectFormData() {
            const form = document.getElementById('ocorrenciaForm');
            const formData = new FormData(form);
            
            const ocorrencia = {
                data: formData.get('data'),
                tipo: formData.get('tipo'),
                observacao: formData.get('observacao'),
                produtos: []
            };

            // Coleta dados dos produtos
            const productItems = document.querySelectorAll('.product-item');
            productItems.forEach(item => {
                const produto = {
                    descricao: item.querySelector('[data-field="descricao"]').value,
                    preco: item.querySelector('[data-field="preco"]').value,
                    link: item.querySelector('[data-field="link"]').value
                };
                if (produto.descricao) { // Só adiciona se tiver descrição
                    ocorrencia.produtos.push(produto);
                }
            });

            return ocorrencia;
        }

        function validateForm() {
            const data = collectFormData();
            
            if (!data.data || !data.tipo) {
                alert('Por favor, preencha os campos obrigatórios: Data e Tipo.');
                return false;
            }

            return true;
        }

        function saveOcorrencia() {
            if (validateForm()) {
                const data = collectFormData();
                console.log('Dados da ocorrência:', data);
                
                // Aqui você faria a chamada para salvar os dados
                alert(`Ocorrência salva com sucesso!\n\nResumo:\n- Data: ${data.data}\n- Tipo: ${data.tipo}\n- Produtos: ${data.produtos.length}`);
                
                // Fechar modal após salvar
                closeModal();
            }
        }

        function closeModal() {
            // Aqui você implementaria a lógica para fechar o modal
            // Por exemplo, remover da DOM ou esconder
            document.body.style.display = 'none';
        }

        // Adiciona um produto inicial como exemplo
        // addProduct();
    </script>
</body>
</html>
